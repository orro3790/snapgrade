name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_SNAPGRADE_ADMIN_PROJECT_ID }}
      VITE_FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_SNAPGRADE_ADMIN_CLIENT_EMAIL }}
      VITE_FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_SNAPGRADE_ADMIN_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          touch build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
